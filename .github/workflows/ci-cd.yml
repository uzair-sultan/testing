name: automate-react-s3

on:
 push:
   branches:
     - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setupnode
        uses: actions/setup-node@v2


      - run: yarn install
      - run: yarn build

     
      - name: deploy static site to s3 bucket
        run: aws s3 sync build/ s3://react-appp101
